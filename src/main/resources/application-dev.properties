
spring.datasource.url= jdbc:mysql://localhost:3306/db_name
spring.datasource.username= root
spring.datasource.password= password
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.jpa.database-platform= org.springframework.orm.jpa.vendor.Database.MYSQL
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

integration.marvel.public-key=${PUBLIC_KEY}
integration.marvel.private-key=${PRIVATE_KEY}

integration.marvel.base-path= http://gateway.marvel.com/v1/public